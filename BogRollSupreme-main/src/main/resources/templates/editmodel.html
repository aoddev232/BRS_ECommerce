    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <h1 th:text="'Edit Model: ' +  ${product.product_name}" style="text-align: center; padding-top: 50px;"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="form-container">
                        <div class="col-md-6">
                            <h1>Original:</h1>
                            <form class="mx-auto" action="/edit" method="POST">
                                <label th:text="'SKU: ' +  ${product.sku}"></label><br>
                                <label th:text="'Product Name: ' + ${product.product_name}"></label><br>
                                <label th:text="'Description: ' + ${product.description}"></label><br>
                                <label th:text="'Price: ' + ${product.price}"></label><br>
                                <label th:text="'Trained: ' + ${product.trained}"></label><br>
                                <label th:text="'Trained Price: ' + ${product.trained_price}"></label><br>
                                <label th:text="'Product Image; ' + ${product.product_image}"></label><br>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="mx-auto" action="/editmodel/{sku}" method="POST">
                                <h1>Updated:</h1>
                                <input type="number" id="new_sku" name="sku" th:value="${product.sku}" readonly><br>
                                <input type="text" id="new_product_name" name="product_name" required placeholder="Product name"><br>
                                <input type="text" id="new_description" name="description" required placeholder="Description"><br>
                                <input type="number" id="new_price" name="price" required placeholder="Price"><br>
                                <input type="number" id="new_trained" name="trained" required placeholder="Trained"><br>
                                <input type="number" id="new_trained_price" name="trained_price" required placeholder="Trained Price"><br>
                                <input type="text" id="new_product_image" name="product_image" required placeholder="Product Image"><br>
                                <input class="form-submit" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
