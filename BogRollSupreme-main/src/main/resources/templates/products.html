<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <!-- Bootstrap-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" /> <!-- icons -->
  <link rel="stylesheet" href="/productsStyle.css"/> <!-- Linking stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="scripts.js"></script> <!-- Linking scripts -->
  <script src="main.js"></script> <!-- Linking scripts -->
  <script src="customer.js"></script> <!-- Linking scripts -->
</head>

<body>
<nav class="navigation-bar sticky">
  <div class="navigation-bar-container">
    <a href="/" id="navigation-bar-logo"><img src="./images/logo.png" class="logo-style">Bog Roll Supreme</a>
    <ul class="navigation-bar-menu">
      <li class="navigation-bar-item">
        <a href="/" class="navigation-bar-links">Home</a>
      </li>
      <li class="navigation-bar-item">
        <a href="/products" class="navigation-bar-links">Products</a>
      </li>
      <li class="navigation-bar-item">
        <a th:if="${loginButton == true}" href="/login" class="navigation-bar-links">Login</a>
      </li>
      <li class="navigation-bar-item">
        <a href="/orderhistory" class="navigation-bar-links">Order History</a>
      </li>

      <li>
        <div class="navigation-button">
          <a class="a-nav-cart" href="/cart"><button class="nav-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg>
            Cart
            <span class="badge bg-dark text-light ms-1 rounded-pill" id="cartCount">0</span>
          </button></a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="content-container">
  <div class="row">
    <div class="col-md-12">
      <div class="product-container">
        <h1>Products</h1>
      </div>
    </div>
  </div>

  <div id="product-row" class="row">
    <div class="col-md-4" style="display: flex; justify-content: center;" th:each="product : ${products}">
      <div class="product-card">
        <img th:src="${product.product_image}" alt="Product Image">
        <div class="product-info">
          <h2 th:text="${product.product_name}"></h2>
          <p th:text="'€' + ${product.price}"></p>
          <a th:href="@{/product/{sku}(sku=${product.sku})}"><button>View Model</button></a>
        </div>
      </div>
    </div>
  </div>




  <div class="row">
    <div class="col-md-12">
      <!-- Footer Section -->
      <div class="footer-container">
        <div class="social-media">
          <div class="footer-logo">
            <a href="/" id="footer-logo"><img src="./images/logo.png" class="logo-style"> Bog Roll Supreme</a>
          </div>
          <p>© Bog Roll Supreme Ltd 2022. All rights reserved</p>
          <div class="social-icons">
            <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';" class="social-button">
              <a class="social-icon-link" href="#" target="_blank" aria-label="Github">
                <i class="fab fa-github"></i>
              </a>
            </button>
            <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';" class="social-button">
              <a class="social-icon-link" href="/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
