<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login</title>

  <link href="/images/logo.png" rel="icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link rel="stylesheet" href="loginStyle.css">

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>
<body>


<div class="container py-5 h-100">
  <div id="row-card" class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-5">
      <div class="card rounded-3 text-black">
        <div class="card-body p-md-5 mx-md-4">

          <div class="text-center">
            <img src="./images/logo.png"
                 style="width: 100px;" alt="logo">
            <h4 class="mt-4 mb-5 pb-1 fw-bold">Bog Roll Supreme</h4>
          </div>

          <form method="POST" action="/login">
            <p>Please login to your account</p>

            <div class="form-outline mb-4">
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
            </div>

            <div class="text-center pt-1 mb-3 pb-1">
              <input class="login-button" type="submit" value="Submit">
            </div>

            <div class="text-center pt-1 mb-3 pb-1">
              <p>Not Registered?</p>
              <a class="login-button" type="button" href="/register">Register Here</a>
              <p class="login-p"></p>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="fix"></div>
</body>
</html>
