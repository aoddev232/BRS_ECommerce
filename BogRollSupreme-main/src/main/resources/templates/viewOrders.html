  <div id="page-content-wrapper">
    <div class="page-content">
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <h2 style="text-align: center; padding-top: 50px;">View Orders</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <table>
              <thead>
              <tr>
                <th>Order Number</th>
                <th>Sku</th>
                <th>Price</th>
                <th>Customer ID</th>
                <th>Day Ordered</th>
                <th>Fulfillment Status</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${orders}">
                <td th:text="${order.order_number}"></td>
                <td th:text="${order.sku}"></td>
                <td th:text="${order.product_name}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.user_id}"></td>
                <td th:text="${order.day_ordered}"></td>
                <td th:text="${order.fulfilled}"></td>

                <td th:if="${order.fulfilled == false}">
                  <form id="orderUpdateForm" th:action="@{/viewOrders}" method="post">
                    <input type="hidden" id="order_number" name="order_number" th:value="${order.order_number}" />
                    <button class="viewer" type="submit">Fulfill Order</button>
                  </form>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
